{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'account/style.css' %}">
    <title>SignUp</title>
</head>

<body>
    <div id="particle-container"></div>

    <div class="form">
        <h1>Register</h1><br>
        <form method="POST" action="{% url 'account:user_register' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username: </label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="email@gmail.com">
            </div>

            <div class="mb-3">
                <label for="password1" class="form-label">Password: </label>
                <input type="password" class="form-control" id="password1" name="password1" required placeholder="Password">
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Re-type Password: </label>
                <input type="password" class="form-control" id="password2" name="password2" required placeholder="Re-type Password">
            </div>

            {% if errors %}
                <div class="alert alert-danger">
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>

    <script src="{% static 'account/sketch/sketch.js' %}"></script>
    <script src="{% static 'account/script.js' %}"></script>
</body>

</html>
