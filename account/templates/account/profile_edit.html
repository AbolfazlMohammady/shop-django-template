{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Edit Your Profile</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username: </label>
            <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value }}"
                   disabled>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email: </label>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password: </label>
            {{ form.password }}
        </div>

        <div class="mb-3">
            <label for="melicode" class="form-label">Melicode: </label>
            {{ form.melicode }}
        </div>

        <div class="mb-3">
            <label for="fathers_name" class="form-label">Father's Name: </label>
            {{ form.fathers_name }}
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Profile Image: </label>
            {{ form.image }}
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>


    <div class="mt-3">
        <a href="{% url 'profile_edit' %}">Back to Profile</a>
    </div>
</div>

</body>
</html>
