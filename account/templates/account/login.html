
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'account/style.css' %}">
    <title>Login</title>
</head>

<body>
    <div id="particle-container"></div>

    <div class="form">
        <h1>Log In</h1><br>
        <form method="POST" action="{% url 'account:user_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username: </label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password: </label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
            </div>

            <!-- نمایش خطاها -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <!-- Remember Me چک‌باکس -->
            <div class="contact100-form-checkbox">
                <input class="input-checkbox100" id="remember-me" type="checkbox" name="remember-me">
                <label class="label-checkbox100" for="remember-me">
                    Remember me
                </label>
            </div>

            <div class="container-login100-form-btn">
                <button class="btn btn-success">
                    Log In
                </button>
            </div>

        </form>
    </div>

    <script src="{% static 'account/sketch/sketch.js' %}"></script>
    <script src="{% static 'account/script.js' %}"></script>
</body>

</html>
