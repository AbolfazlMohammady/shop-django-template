{% extends '_base.html' %}

{% block content %}
    <h2>محصولات دسته {{ category.name }}</h2>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.short_description }}</p>
                        <p class="text-muted">{{ product.get_discount_price }} تومان</p>
                        <a href="{% url 'product-detail' product.id %}" class="btn btn-primary">مشاهده محصول</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
